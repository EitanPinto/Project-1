<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./project1.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>My Task Board</title>
  </head>
  <body>
    <div class="main-div-background">
<div class="container">
        <div class="row">
          <div class="main-header-div">
            <h1 class="header">My Tasks Board </h1>
          </div>
        </div>

      <div class="container my-5" style="margin-top: 32px !important;">
        <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-black inputs-container-design">
          <div class="inputs-design">
            <h1 class="mb-3 h2">Creat New Task:</h1>
         </div>
            <form>
                <div class="row justify-content-center">
                    <div>
                        <label class="inputs-design" for="taskHeader" >Give your new Task a Header: </label>
                        <input id="taskHeader" placeholder="your task header ..." type="text" >
                    </div>
                  </div>

                <div class="row inputs-design">
                <div class="col-md-6">
                    <label  for="time">Set the time for Task Completion:</label>
                    <input id="taskTime"  type="time">
                </div>
                <div class="col-md-6">
                    <label for="date">Set the date for Task Completion:</label>
                    <input id="taskDate" type="date" min="2021-01-01" >
                </div>
              </div>
              
              <div class="row inputs-design">
                  <div class="mb-3" >
                    <label for="exampleFormControlTextarea1" class="form-label">Write down your next Task in details:</label>
                    <textarea id="taskInfoBox" placeholder="go to the Doctor ..." class="form-control text-area-design" rows="3"></textarea>
                  </div>
             </div>
                <div>
                <button id="resetTaskForm" type="button" class="btn btn-dark btn-lg">Reset Task Form</button>
                <button id="addTaskNote" type="button" class="btn btn-dark btn-lg">Save Task to Board</button>
                </div>
              </form>
        </div>
      </div>


</div>


<!-- navbar -->

<div class="container main-navbar-container" id ="navbar">

</div>

<!-- adding notes section -->

<div id="mainNotesContainer" class="container" style ="margin-top: 50px;">
<div id="mainNotesRow" class="row">

  </div>
  </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./project1.js"></script>
  </body>
</html>
